<!DOCTYPE html>
<html lang="es">

<head>

 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width">

 <title>Acceso a base de datos</title>

 <script type="module" src="lib/js/consumeJson.js"></script>
 <script type="module" src="lib/js/muestraObjeto.js"></script>
 <script type="module" src="lib/js/muestraError.js"></script>

  <!-- Estilos CSS -->
  <style>
    /* Configuración básica del cuerpo */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
    }

    /* Estilo del encabezado */
    h1 {
        color: #00c853;
        font-size: 2.5em;
        margin-bottom: 20px;
        text-shadow: 0 4px 10px rgba(0, 200, 83, 0.5);
        border-bottom: 2px solid #00c853;
        padding-bottom: 10px;
        text-align: center;
    }

    /* Enlace de agregar */
    p a {
        display: inline-block;
        padding: 12px 25px;
        color: #ffffff;
        background: linear-gradient(45deg, #00c853, #1b5e20);
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 200, 83, 0.4);
    }

    p a:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 200, 83, 0.6);
    }

    /* Lista de resultados */
    #lista {
        list-style: none;
        padding: 0;
        margin-top: 20px;
        width: 100%;
        max-width: 600px;
    }

    #lista li {
        background-color: #1e1e1e;
        color: #ffffff;
        padding: 20px;
        margin-bottom: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    #lista li:hover {
        transform: scale(1.03);
        box-shadow: 0 6px 15px rgba(0, 200, 83, 0.6);
    }

    /* Barra de progreso */
    progress {
        width: 100%;
        height: 25px;
        appearance: none;
        -webkit-appearance: none;
        border-radius: 8px;
        overflow: hidden;
        background-color: #333;
        color: #00e676;
    }

    /* Estilo personalizado para la barra de progreso */
    progress::-webkit-progress-bar {
        background-color: #333;
    }

    progress::-webkit-progress-value {
        background-color: #00e676;
    }

    /* Versión de Firefox */
    progress::-moz-progress-bar {
        background-color: #00e676;
    }
</style>

</head>

<body onload="consumeJson('srv/gestores.php')
   .then(respuesta => muestraObjeto(document, respuesta.body))
   .catch(muestraError)">

 <h1>Acceso a base de datos</h1>

 <p><a href="agrega.html">Agregar</a></p>

 <dl id="lista">
  <dd><progress max="100">Cargando&hellip;</progress></dd>
 </dl>

</body>

</html>
